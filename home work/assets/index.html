<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexcent</title>
    <link rel="stylesheet" href="./styles/global/reset.css">
    <link rel="stylesheet" href="./styles/global/config.css">
    <link rel="stylesheet" href="./styles/global/global.css">
    <link rel="stylesheet" href="./styles/pages/home.css">
  </head>
  <body>

                                      <!-- HEADR SECTION  -->

    <div class="header_container">
      <header class="header">
        <div class="comp_logo">
          <img src="./images/company_logo.svg" alt="Nexcent Logo">
        </div>
        <div class="nav_cnt">
          <nav class="navbar">
            <ul class="nav_menu">
              <li class="nav_link"><a class="nav_item" href="#">Home</a></li>
              <li class="nav_link"><a class="nav_item" href="#">Services</a></li>
              <li class="nav_link"><a class="nav_item" href="#">Future</a></li>
              <li class="nav_link"><a class="nav_item" href="#">Product</a></li>
              <li class="nav_link"><a class="nav_item" href="#">Testimonial</a></li>
              <li class="nav_link"><a class="nav_item" href="#">FAQ</a></li>
            </ul>
          </nav>
        </div>
        <div class="nav_btns">
          <button class="btn_login">Login</button>
          <button class="btn_signup">Sign Up</button>
        </div>
      </header>
    </div>
                                      <!-- MAIN SECTION  -->
    <main class="main">
      <section class="hero_section">
        <div class="hero_content">
          <h1 class="hero_title">Lessons and insights <span>from 8 years</span></h1>
          <p class="hero_subtitle">Where to grow your business as a photographer: site or social media?</p>
          <button class="hero_btn">Register</button>
        </div>
        <dvi class="hero_img">
          <img src="./images/hero_img.svg" alt="Hero Image">
        </dvi>
      </section>


    </main>
      
      
    </div>
  </body>
</html>
